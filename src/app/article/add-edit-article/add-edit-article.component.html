<div class="row m-5">
    <div class="col-xs-12">
      <form #addarticleform="ngForm" (ngSubmit)="onSubmit(addarticleform)">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success mx-2"
                >Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Article titile</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                ngModel>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
