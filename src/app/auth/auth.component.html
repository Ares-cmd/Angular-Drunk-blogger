
<body>
	<img class="wave" src="./assets/img/wave.png">
	<div class="container">
		
		<div class="img">
			<img src="./assets/img/bg.svg">
		</div>

		<div class="jumbotron page-title">
			<h1 class="display-5 text-success">Drunk Blogger</h1>
			<p class="lead text-secondary">Drunk Blogger is a free bloging website.</p>
		  </div>
		<div class="login-content">
			<div class="alert alert-danger" *ngIf="error && error!='Login Successful!' && error!='Successfully created user'" >
				<p>{{ error }}</p>
			  </div>
			  <div class="alert alert-success "  *ngIf="error && error=='Login Successful!' ||error=='Successfully created user'">
				<p>{{ error }}</p>
			  </div>
			<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
				<img src="./assets/img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="form-group" *ngIf="!isLoginMode">
				  <label for="name">Name</label>
				  <input type="text" class="form-control text-field" id="name"  ngModel name="name"
				  required>
				</div>
				<div class="form-group"> 
				<label for="Email">Email address</label>
				  <input type="email" class="form-control text-field" id="Email" aria-describedby="emailHelp"  ngModel name="email"
				  required email>
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="Password">Password</label>
				  <input type="password" class="form-control text-field" id="Password" ngModel
				  name="password"
				  required
				  minlength="8">
				</div>
				<a (click)="onRegisterMode()" style="cursor: pointer;">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</a>
				<a style="cursor: pointer;">Forgot Password?</a>
				<button
					class="btn btn-success" type="submit">
					{{ isLoginMode ? 'Login' : 'Sign Up' }}
				</button>
			
			  </form>
        </div>
    </div>
</body>
